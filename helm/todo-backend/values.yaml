# Default values for todo-backend
# Generated from: specs/deployment/helm-chart.md

replicaCount: 2

image:
  repository: todo-backend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000

config:
  corsOrigins: "http://localhost:30000,http://localhost:5173"
  jwtAlgorithm: "HS256"

secrets:
  databaseUrl: ""  # Override via --set or secret file
  betterAuthSecret: ""
  openaiApiKey: ""
  jwtSecretKey: ""

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1Gi

livenessProbe:
  httpGet:
    path: /api/health
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /api/health
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
