apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-backend.fullname" . }}
  labels:
    {{- include "todo-backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo-backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "todo-backend.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: todo-backend
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-backend.fullname" . }}-secrets
              key: databaseUrl
        - name: BETTER_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-backend.fullname" . }}-secrets
              key: betterAuthSecret
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-backend.fullname" . }}-secrets
              key: openaiApiKey
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-backend.fullname" . }}-secrets
              key: jwtSecretKey
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: {{ include "todo-backend.fullname" . }}-config
              key: corsOrigins
        - name: JWT_ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: {{ include "todo-backend.fullname" . }}-config
              key: jwtAlgorithm
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
