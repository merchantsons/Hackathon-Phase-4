apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-backend.fullname" . }}-secrets
  labels:
    {{- include "todo-backend.labels" . | nindent 4 }}
type: Opaque
data:
  databaseUrl: {{ .Values.secrets.databaseUrl | b64enc }}
  betterAuthSecret: {{ .Values.secrets.betterAuthSecret | b64enc }}
  openaiApiKey: {{ .Values.secrets.openaiApiKey | b64enc }}
  jwtSecretKey: {{ .Values.secrets.jwtSecretKey | b64enc }}
